<div class="contenedor">
  @if (usuario) {
    <mat-card appearance="outlined" style="margin: 2vw; background-color: #f8f8f8; border-radius: 8px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2), 0px -4px 12px rgba(0, 0, 0, 0.1);">
      <mat-card-header style="display: flex; align-items: center; justify-content: space-between;">

        <!-- Imagen de Usuario -->
        <div style="display: flex; align-items: center; flex: 1; justify-content: flex-start;">
          <div *ngIf="usuario.imagenUsuario" style="border-radius: 50%; overflow: hidden; width: 60px; height: 60px; margin-right: 15px;">
            <img [src]="'data:image/jpeg;base64,' + usuario.imagenUsuario" style="width: 100%; height: 100%; object-fit: cover;">
          </div>
        </div>

        <!-- Nombre Usuario -->
        <div style="text-align: center; flex: 3;">
          <mat-card-title>
            <h2 style="font-weight: bold; font-size: 1.8em; color: #333333; margin: 0;"><u>NOMBRE:</u> {{ usuario.nombreCompletoUsuario }}</h2>
          </mat-card-title>
        </div>

        <!-- ID Usuario -->
        <div style="flex: 1; text-align: right;">
          <mat-card-subtitle style="font-size: 1.6em; color: #888888; font-weight: bold; margin-left: 20px;">
            ID: <span style="font-size: 1.6em; color: #333333;">{{ usuario.idUsuario }}</span>
          </mat-card-subtitle>
        </div>
      </mat-card-header>

      <!-- Contenido -->
      <mat-card-content style="padding: 2vw 3vw;">
        <table class="usuario-tabla" style="width: 100%; margin-top: 1vw; border-collapse: collapse;">
          <tr>
            <th style="text-align: left; padding-bottom: 10px; color: #555555;">📅 Fecha de Nacimiento</th>
            <td style="padding-bottom: 10px; color: #444444;">{{ usuario.fechaNacimientoUsuario }}</td>
          </tr>
          <tr>
            <th style="text-align: left; padding-bottom: 10px; color: #555555;">📧 Email</th>
            <td style="padding-bottom: 10px; color: #444444;">{{ usuario.emailUsuario }}</td>
          </tr>
          <tr>
            <th style="text-align: left; padding-bottom: 10px; color: #555555;">📞 Teléfono</th>
            <td style="padding-bottom: 10px; color: #444444;">{{ usuario.telefonoUsuario }}</td>
          </tr>
          <tr>
            <th style="text-align: left; padding-bottom: 10px; color: #555555;">📝 Descripción</th>
            <td style="padding-bottom: 10px; color: #444444;">{{ usuario.descripcionUsuario }}</td>
          </tr>
        </table>
      </mat-card-content>

      <!-- Acciones -->
      <mat-card-actions style="padding: 1.5vw 2vw; display: flex; justify-content: flex-end;">
        <button style="margin-right: 15px; box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);"
          mat-raised-button color="primary" routerLink="/altaUsuario', usuario.idUsuario]">
          ✏️ Editar Usuario
        </button>

        <button style="box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);"
          mat-raised-button color="warn" (click)="eliminarUsuario()">
          ❌ Eliminar Usuario
        </button>
      </mat-card-actions>
    </mat-card>
  }
</div>
